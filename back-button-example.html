<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Back Button Example - Lesson 3</title>
</head>
<body>

  <!--
    â­â­â­ CRITICAL REQUIREMENT: This div is REQUIRED â­â­â­

    ðŸš¨ WITHOUT THIS DIV, BACK BUTTONS WILL NOT BE CREATED AT ALL! ðŸš¨

    The div MUST have:
    - id="back-button-url" (exactly this id - REQUIRED)
    - data-url="YOUR_URL_HERE" (your previous page URL - REQUIRED)

    Optional attribute:
    - data-back-button="true" (force buttons to show immediately without waiting for video)

    Examples:

    1. Simple static URL:
       <div id="back-button-url" data-url="https://my.rapidfunnel.com/course/lesson-2"></div>

    2. URL with dynamic parameters (RECOMMENDED):
       <div id="back-button-url" data-url="https://my.rapidfunnel.com/course/lesson-2?userId={userId}&contactId={contactId}"></div>

    3. Force show buttons immediately:
       <div id="back-button-url" data-back-button="true" data-url="https://my.rapidfunnel.com/course/lesson-2"></div>

    The div is completely invisible and can be placed anywhere on the page!
  -->

  <div id="back-button-url" data-url="https://my.rapidfunnel.com/course/lesson-2?userId={userId}&contactId={contactId}&resourceId={resourceId}"></div>

  <h1>Lesson 3: Advanced Techniques</h1>

  <p>Watch the video below to continue your learning journey.</p>

  <!-- Your Wistia Video Embed -->
  <div class="wistia_embed wistia_async_abc123xyz"
       data-resource-id="12345"
       style="height:360px;width:640px">
  </div>

  <h2>Lesson Content</h2>
  <p>Additional lesson content goes here...</p>

  <!--
    Back buttons will automatically appear:
    - One at the top of the page
    - One at the bottom (above footer if present)

    They appear when:
    - The last video on the page reaches 90% completion
    - OR if you add data-back-button="true" to the div above (RECOMMENDED)
    - OR if you add data-show-back-button="true" to the <body> tag

    To force buttons to show immediately (two options):
    1. Add to div: <div id="back-button-url" data-back-button="true" data-url="...">
    2. Add to body: <body data-show-back-button="true">
  -->

  <footer>
    <p>&copy; 2024 Your Course Name</p>
  </footer>

  <!-- Load Wistia Script -->
  <script src="https://fast.wistia.com/assets/external/E-v1.js" async></script>

  <!-- Load Back Button Script (make sure this loads after your other scripts) -->
  <script src="backButton.js"></script>

</body>
</html>
